<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Clock</title>
    <style>
        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #566112, #a0c347);
            color: #fff;
        }

        /* Container for clock */
        .clock-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 50px;
            background-color: black;
            color: blanchedalmond;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        #clock {
            font-size: 70px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #ffd700;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }

        /* Responsive */
        @media (max-width: 500px) {
            h2 {
                font-size: 35px;
            }
            #clock {
                font-size: 50px;
            }
            .clock-container {
                padding: 30px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <h2>Digital Clock</h2>
        <div id="clock"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock(); // show immediately
    </script>
</body>
</html>
