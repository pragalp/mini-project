<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body {
            background: linear-gradient(to right, #c8f30a, #00c6ff);
            font-family: 'Arial', sans-serif;
            color: #0c1ee2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calculator-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 90%;
        }

        h1 {
            font-size: 40px;
            background-color: black;
            color: blanchedalmond;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        input, select, button {
            font-size: 25px;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #0c1ee2;
            width: 80%;
        }

        button {
            background-color: #0c1ee2;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0815a1;
            transform: scale(1.05);
        }

        select {
            width: 85%;
            cursor: pointer;
        }

        p.result {
            font-size: 30px;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 500px) {
            input, select, button {
                font-size: 20px;
                width: 90%;
            }

            h1 {
                font-size: 32px;
            }

            p.result {
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Calculator</h1>
        <form method="post">
            {% csrf_token %}
            <input type="number" name="num1" placeholder="First number" required><br>
            <input type="number" name="num2" placeholder="Second number" required><br>
            <select name="operation">
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="mul">Multiply</option>
                <option value="div">Divide</option>
            </select><br>
            <button type="submit">Calculate</button>
        </form>

        {% if result %}
        <p class="result">Result: {{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
