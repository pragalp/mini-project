<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        /* Body styling */
        body {
            background: linear-gradient(to right, #32b3cd, #4dd0e1);
            font-family: 'Lucida Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Container for the form */
        .registration-container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
            max-width: 90%;
        }

        h2 {
            margin-bottom: 25px;
            color: #222;
        }

        /* Style the message */
        .message {
            color: green;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        form input, form select, form textarea {
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: 0.3s;
        }

        form input:focus, form select:focus, form textarea:focus {
            border-color: #32b3cd;
            outline: none;
            box-shadow: 0 0 5px rgba(50,179,205,0.5);
        }

        /* Button styling */
        button {
            padding: 12px 20px;
            background-color: #32b3cd;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #28a0b0;
        }

        /* Paragraph spacing */
        p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>User Registration</h2>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
